<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header :: header"></head>
<body>





<div class="container">

    <h1>Welcome to Viatorem! Where should we go?</h1>
    <form>
        <div class="form-group">
            <label for="origin">Select Origin</label>
            <input type="text" class="form-control" id="origin" aria-describedby="emailHelp" placeholder="Choose a starting location" />
            <label for="destination">Select Destination</label>
            <input type="text" class="form-control" id="destination" placeholder="Choose an end point" />
        </div>
        <div class="form-group">
            <label for="departure">Departure Date</label>
            <input type="date" class="form-control" id="departure" aria-describedby="emailHelp" placeholder="Select a departure date" />
            <label for="return">Return Date</label>
            <input type="date" class="form-control" id="return" placeholder="Select a return date" />
        </div>

        <button type="submit" class="btn btn-primary">Search for flights!</button>
    </form>


</div>





<div th:replace="partials/footer :: footer"></div>
</body>
</html>
