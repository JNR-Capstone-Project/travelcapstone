<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header :: header(${'Home Page'})">

    <!-- =======================================================
      Theme Name: NiceAdmin
      Theme URL: https://bootstrapmade.com/nice-admin-bootstrap-admin-html-template/
      Author: BootstrapMade
      Author URL: https://bootstrapmade.com
    ======================================================= -->
</head>


<body>
  <!-- container section start -->
  <section id="container" class="">


      <header class="header dark-bg">
          <div class="toggle-nav">
              <div class="icon-reorder tooltips" data-original-title="Toggle Navigation" data-placement="bottom"><i class="icon_menu"></i></div>
          </div>

          <!--logo start-->
          <a href="/" class="logo">Viator <span class="lite">Travel</span></a>
          <!--logo end-->

          <div class="top-nav notification-row">
              <!-- notificatoin dropdown start-->
              <ul class="nav pull-right top-menu">

                  <!-- user login dropdown start-->
                  <li class="dropdown">
                      <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                          <span th:text="${user.username}"></span>
                      </a>
                      <ul class="dropdown-menu extended logout">
                          <div class="log-arrow-up"></div>
                          <li>
                              <a href="login.html"><i class="icon_key_alt"></i> Log Out</a>
                          </li>
                      </ul>
                  </li>
                  <!-- user login dropdown end -->
              </ul>
              <!-- notificatoin dropdown end-->
          </div>
      </header>
      <!--header end-->


      <!--sidebar start-->
      <aside>
          <div id="sidebar" class="nav-collapse ">
              <!-- sidebar menu start-->
              <ul class="sidebar-menu">
                  <li class="active">
                      <a class="" href="/dashboard">
                          <i class="icon_house_alt"></i>
                          <span>Dashboard</span>
                      </a>
                  </li>
                  <li>
                      <a href="/profile">
                          <i class="icon_profile"></i>
                          <span>Profile</span>
                      </a>
                  </li>
                  <li>
                      <a href="/">
                          <i class="icon_search"></i>
                          <span>Search</span>
                      </a>
                  </li>

              </ul>
              <!-- sidebar menu end-->
          </div>
      </aside>
      <!--sidebar end-->


      <!--main content start-->
    <section id="main-content">
      <section class="wrapper">
        <div class="row">
          <div class="col-lg-12">
            <h3 class="page-header"><i class="fa fa-user-md"></i> Profile</h3>
            <ol class="breadcrumb">
              <li><i class="fa fa-home"></i><a href="dashboard.html">Home</a></li>
              <li><i class="fa fa-user-md"></i>Profile</li>
            </ol>
          </div>
        </div>
        <div class="row">
          <!-- profile-widget -->
          <div class="col-lg-12">
            <!--<div class="profile-widget profile-widget-info">-->
              <!--<div class="panel-body">-->


              <!--</div>-->
            <!--</div>-->
          </div>
        </div>
        <!-- page start-->
        <div class="row">
          <div class="col-lg-12">
            <section class="panel">
              <header class="panel-heading tab-bg-info">
                <ul class="nav nav-tabs">

                  <li  class="active">
                    <a data-toggle="tab" href="#profile">
                                          <i class="icon-user"></i>
                                          Profile
                                      </a>
                  </li>
                  <li class="">
                    <a data-toggle="tab" href="#edit-profile">
                                          <i class="icon-envelope"></i>
                                          Edit Profile
                                      </a>
                  </li>
                </ul>
              </header>
              <div class="panel-body">
                <div class="tab-content">

                  <!-- profile -->
                  <div id="profile" class="tab-pane active">
                    <section class="panel">
                      <div class="bio-graph-heading">
                        Hello <span th:text="${user.username}"></span>
                      </div>
                      <div class="panel-body bio-graph-info">
                        <h1>Bio Graph</h1>
                        <div class="row">
                          <div class="bio-row">
                            <p>Username: <span th:text="${user.username}"></span> </p>
                          </div>
                          <!--<div class="bio-row">-->
                            <!--<p><span>Last Name </span>: Smith</p>-->
                          <!--</div>-->
                          <!--<div class="bio-row">-->
                            <!--<p><span>Birthday</span>: 27 August 1987</p>-->
                          <!--</div>-->
                          <!--<div class="bio-row">-->
                            <!--<p><span>Country </span>: United</p>-->
                          <!--</div>-->
                          <!--<div class="bio-row">-->
                            <!--<p><span>Occupation </span>: UI Designer</p>-->
                          <!--</div>-->
                          <div class="bio-row">
                            <p>Email :<span th:text="${user.email}"></span></p>
                          </div>
                          <div class="bio-row">
                            <p>Mobile : <span th:text="${user.phonenumber}"> </span></p>
                          </div>
                          <!--<div class="bio-row">-->
                            <!--<p><span>Phone </span>: (+021) 956 789123</p>-->
                          <!--</div>-->
                        </div>
                      </div>
                    </section>
                    <section>
                      <div class="row">
                      </div>
                    </section>
                  </div>
                  <!-- edit-profile -->
                  <div id="edit-profile" class="tab-pane">
                    <section class="panel">
                      <div class="panel-body bio-graph-info">
                        <h1> Profile Info</h1>
                        <form th:action="@{/profile}" method="post" th:object="${user}" class="needs-validation" th:novalidate="novalidate">
                          <div class="form-group">
                            <label for="username" class="col-lg-2 control-label">Enter the new username</label>
                            <div class="col-lg-6">
                              <input th:field="*{username}" type="text" class="form-control" id="username" />
                            </div>
                          </div>
                          <div class="form-group">
                            <label for="email" class="col-lg-2 control-label">Enter the new email</label>
                            <div class="col-lg-6">
                              <input th:field="*{email}" type="text" class="form-control" id="email"  />
                          </div>
                          </div>
                          <div class="form-group">
                            <label for="phoneNumber" class="col-lg-2 control-label">Enter the new phone number</label>
                            <div class="col-lg-6">
                              <input th:field="*{phonenumber}" type="text" class="form-control" id="phoneNumber" placeholder=" "/>
                            </div>
                          </div>
                            <div class="form-group">
                                <label for="password" class="col-lg-2 control-label">Enter the new phone number</label>
                                <div class="col-lg-6">
                                    <input th:field="*{password}" type="password" class="form-control" id="password" placeholder=" "/>
                                </div>
                            </div>
                            <!--inputs fro the new password-->
                            <div class="form-group">
                                <label for="new_password" class="col-lg-2 control-label">Enter the new phone number</label>
                                <div class="col-lg-6">
                                    <input name="newPassword" type="password" class="form-control" id="new_password" placeholder=" "/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label  for="confirm_new_password"  class="col-lg-2 control-label">Enter the new phone number</label>
                                <div class="col-lg-6">
                                    <input name="confirmNewPassword" type="password" class="form-control" id="confirm_new_password" placeholder=" "/>
                                </div>
                            </div>
                          <div class="form-group">
                            <div class="col-lg-offset-2 col-lg-10">
                              <button type="submit" class="subbtn btn btn-primary">Update</button>
                            </div>
                          </div>
                        </form>
                      </div>
                    </section>
                  </div>
                </div>
              </div>
            </section>
          </div>
        </div>

        <!-- page end-->
      </section>
    </section>
    <!--main content end-->
    <div class="text-right">
      <div class="credits">
          <!--
            All the links in the footer should remain intact.
            You can delete the links only if you purchased the pro version.
            Licensing information: https://bootstrapmade.com/license/
            Purchase the pro version form: https://bootstrapmade.com/buy/?theme=NiceAdmin
          -->
          <!--Designed by <a href="https://bootstrapmade.com/">BootstrapMade</a>-->
        </div>
    </div>
  </section>
  <div th:replace="partials/footer :: footer"></div>
</body>
</html>
