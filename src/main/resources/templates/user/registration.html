<div class="container">

    <form class="login-form" th:action="@{/sign-up}" method="post" th:object="${user}" style="position: relative; top: -100px;">
        <div class="login-wrap mt-5">
            <div class="input-group">
                <span class="input-group-addon"><i class="icon_profile"></i></span>
                <input th:field="*{email}" id="email" name="email" placeholder="enter your email!" class="form-control form-control-sm" type="text" required="" />
            </div>
            <br/>
            <div class="input-group">
                <span class="input-group-addon"><i class="icon_profile"></i></span>
                <input th:field="*{username}" id="username" name="username" placeholder="Username" class="form-control form-control-sm" type="text" required="" />
            </div>
            <br/>
            <div class="input-group">
                <span class="input-group-addon"><i class="icon_key_alt"></i></span>
                <input th:field="*{password}" id="password" name="password" placeholder="choose your password" class="form-control form-control-sm" type="password" required=""/>
            </div>
            <br/>
            <div class="input-group">
                <span class="input-group-addon"><i class="icon_phone"></i></span>
                <input th:field="*{phonenumber}" id="phone" name="phone" placeholder="phone number" class="form-control form-control-sm" type="text" required=""/>
            </div>
            <br/>
            <button class="btn btn-info btn-lg btn-block" type="submit">Register</button>
        </div>
    </form>
</div>
