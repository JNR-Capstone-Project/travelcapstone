<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header :: header(${'Home Page'})">

  <!-- =======================================================
    Theme Name: NiceAdmin
    Theme URL: https://bootstrapmade.com/nice-admin-bootstrap-admin-html-template/

  ======================================================= -->
</head>


<body id="travel-bg">

  <div class="container" th:switch="${#authentication}? ${#authorization.expression('isAuthenticated()')} : ${false}">
        <span th:case="${false}">
            <form class="login-form" th:action="@{/login}" method="post">
              <div class="login-wrap">
                <p class="login-img"><i class="icon_lock_alt"></i></p>
                <div class="input-group">
                  <span class="input-group-addon"><i class="icon_profile"></i></span>
                  <input id="username" name="username" placeholder="Username" class="form-control form-control-sm" type="text" required="" />
                </div>
                <div class="input-group">
                  <span class="input-group-addon"><i class="icon_key_alt"></i></span>
                  <input id="password" name="password" placeholder="Password" class="form-control form-control-sm" type="password" required=""/>
                </div>
                <label class="checkbox">

                        <span class="pull-right"> <a href="/sign-up"> new member?</a></span>
                    </label>
                <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
              </div>
            </form>
        </span>

    <span th:case="${true}">
        <form class="login-form"  th:action="@{/logout}" th:method="post">
            <div class="login-wrap">
                <div class="input-group">
                  <span class="input-group-addon"><i class="icon_profile"></i></span>
                <button type="submit" th:href="end.session" class="btn btn-primary btn-block">Logout</button>
                </div>
            </div>
        </form>
    </span>
  </div>


    <div class="text-right">
      <div class="credits">
          <!--
            All the links in the footer should remain intact.
            You can delete the links only if you purchased the pro version.
            Licensing information: https://bootstrapmade.com/license/
            Purchase the pro version form: https://bootstrapmade.com/buy/?theme=NiceAdmin
          -->
          <!--Designed by <a href="https://bootstrapmade.com/">BootstrapMade</a>-->
        </div>
    </div>


  <div th:replace="partials/footer :: footer"></div>



</body>
</html>
